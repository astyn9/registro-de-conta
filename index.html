<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body> 
<div class="caixa">
  <!--Criei uma caixa para colocar todos os itens dentro-->
  
<h1 class="l1">NOVO USUARIO</h1>
<p class="l2">NOME COMPLETO</p>
<!--Criei varios paragrafos com class que vai da linha 1 ate a linha 5.-->
<!-- A class place foi para mover as caixas que vão colocar o loguin e a senha. -->
<div class="place">
    <input type="text" placeholder="Insira seu nome completo"><br>
    <p class="l3"> SEU E-MAIL </p>
    <!--O input type text foi para escrever o nome e email, ja o placeholder foi para que fique o nome dentro da caixa. -->
    <input type="text" placeholder="Insira seu e-mail"><br>
    <p class="l4">INFORME SUA SENHA</p>
    <!-- O input type password foi para colocar a senha sem que elea seja vista -->
    <input type="password" placeholder="Pelo menos 8 caracteres"><br>
    <p class="l5">CONFIRME SUA SENHA</p>
    <input type="password" placeholder="Pelo menos 8 caracteres"><br>
    </div>
    <!--O input do type checkbox é para marcar o formulario confirmando o envio dos dados. -->
    <form>
    <input type="checkbox">CONFIRMO O ENVIO DE DADOS 
    </form></br>
    <!--O button foi para criar um botão para cadastrar o USUARIO. -->
    <button>CADASTRAR USUARIO </button></br>
    <!--o a href foi para gerar um link na ultima linha, como não tinha um link especifico coloquei apenas o "#"  -->
    <a href="#">Precisa de suporte?</a>
    </div> 
     </body>
</html>
